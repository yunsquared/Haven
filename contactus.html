<main class="flex">
  <hr/>
  <h1>Join Our Newsletter</h1>
  <form id="feedbackForm" method="post" action="https://www.cs.cornell.edu/courses/cs1300/2019fa/submit.php" novalidate>
    <div class="input-pair">
      <label class="title" for="userName">Name: </label>
      <input type="text" id="userName" name="userName" required/>
      <span class="errorContainer hidden" id="userNameError">
        Please enter your name.
      </span>
    </div>

    <div class="input-pair">
      <label class="title" for="userEmail">Email: </label>
      <input type="email" id="userEmail" name="userEmail" required/>
      <span class="errorContainer hidden" id="emailError">
        Please enter a valid email.
      </span>
    </div>

    <div class="mailinglist">
      <label class="title">Would you like to be added to the Haven mailing list? </label>
      <div class="flex radio-question">
        <div class="options">
          <div class="option">
            <input type="radio" id="mailyes" name="mailing" value="yes" required/>
            <label for="mailyes">Yes</label>
          </div>
          <div class="option">
            <input type="radio" id="mailno" name="mailing" value="no" required/>
            <label for="mailno">No</label>
          </div>
        </div>
      </div>
    </div>
    <span class="errorContainer hidden" id="mailError">
        Please select one of the choices.
    </span>

    <div class="question hidden" id="mail-question">
      <div class="question">
        <label class="title"> Which suborg(s) mailing list would you like to be added to?</label>
        <input type="checkbox" id="ace" name="ace" required/>
        <label for="ace">ACE: Ace/Asexual Community</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="cba" name="cba" required/>
        <label for="cba">Cornell Business Alliance</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="crunch" name="crunch" required/>
        <label for="crunch">Crunch: Kink/BDSM Education</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="gavah" name="gavah" required/>
        <label for="gavah">Ga'avah: Jewish LGBTQ+ Community</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="lav" name="lav" required/>
        <label for="lav">Lavendar: LGBTQ Women + Non-binary</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="mosiac" name="mosiac" required/>
        <label for="mosiac">Mosiac: LGBTQ+ People of Color</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="out" name="out" required/>
        <label for="out">OUTreach: GBTQ/GNC Men</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="qpa" name="qpa" required/>
        <label for="qpa">QPA: Queer Pre-Health Association</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="oasis" name="oasis" required/>
        <label for="oasis">Oasis: LGBTQ+ APID/A</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="rain" name="rain" required/>
        <label for="rain">Reading Rainbow: Literature Club</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="tango" name="tango" required/>
        <label for="tango">TANGO: Transgender/agender/non-binary/genderqueer/other</label>
      </div>
    <span class="errorContainer hidden" id="suborgError">
          Please select at least one suborg.
    </span>
    </div>

  <div class="hearabout">
    <label class="title" for="resource">How did you hear about us? </label>
      <!--<input list="resource" id="hear-about" name="hear-about" />-->
    <div class="resources">
      <select id="resource">
        <option>a friend on campus</option>
        <option> a member of the organization</option>
        <option> a cornell online source</option>
        <option> a flyer or poster on campus</option>
        <option> a member of faculty or staff employed by Cornell University</option>
        <option>an online search</option>
        <option> other</option>
      </select>
    </div>
  </div>

    <div class="submit-button">
      <button type="submit" id="subutton">Join!</button>
    </div>
    </form>
  </main>
